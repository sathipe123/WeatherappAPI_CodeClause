<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"></link>
    <title>Weatherapp</title>
</head>

<body>
    <div class="cardBox">
        <div class="textAssign">
            <div class="search">
               <input type="text" class="searchBar" id="city">
                <button type="submit"  id="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007
                        1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />]
                    </svg>
                </button>
            </div>
            <div class="weather">
                <h2 class="city">Weather in <span id="cityName"></span></h2>
                <div class="temp"><span id="temp"></span>Â°C</div>
                <div class="feel">Feels like:<span id="feels_like"></span></div>
                <div class="cloud">Cloud PCT is<span id="cloud_pct"></span></div>
                <div class="humidity">Humidity:<span id="humidity"></span></div>
                <div class="speed">windspeed:<span id="wind_speed"></span></div>
                <div class="wind">wind degrees:<span id="wind_degrees"></span></div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
